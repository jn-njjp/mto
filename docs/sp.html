<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="mto.js"></script>
    <title>サンプルページ</title>
  </head>
  <body>
    <script src="dic-kana.js"></script>
    <script src="dic-kanji.js"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <form name="mto">
      <p class="mobset">
        <textarea class="mobset" name="tArea" cols="40" rows="20"
                  placeholder="笑う門には福来たる。"></textarea><br />
        <input type="button"
               value="消去"
               onclick="mDel()" />
        <input type="button"
               value="旧→新"
               style="background:lightgreen"
               onclick="mReplaceStrings2(kanjiArray, kanaArray, 1)" />
        <input type="button" value="新→旧"
               style="background:lightpink"
               onclick="mReplaceStrings2(kanaArray, kanjiArray, 0)" />
        <input type="button" value="PC版"
               style="background:white"
               onclick="document.location='./index.html';" />
        <input type="checkbox" id="del_IVS_yes" />
        <span style="font-size: 0.8em;">IVS削除</span>
      </p>
    </form>

    <script>
      <!-- document.mto.tArea.focus(); -->
    </script>

  </body>
</html>
