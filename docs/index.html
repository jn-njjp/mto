<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mto.js"></script>
    <title>旧字旧仮名遣いの変換</title>
  </head>
  <body>
    <script src="dic-kana.json"></script>
    <script src="dic-kanji.json"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <form name="mto">
      <p class="set">
        <span style="font-weight: bold">変換前の文章</span><br />
        <textarea type="text" name="bef" cols="60" rows="18"></textarea><br />
        <input type="button" value="内容を消去" onclick="del();" /></p>

      <p class="set">
        <span style="font-weight: bold">変換後の文章</span><br />
        <textarea type="text" name="aft" cols="60" rows="18"></textarea><br />
        <input type="button"
               value="結果を入力へ"
               onclick="toBeforeTextArea()" /></p>

      <br class="clear" />

      <p class="button_set">
        一括変換：
        <input type="button"
               value="旧字旧かな→新字新かな"
               style="background:lightgreen"
               onclick="replaceStrings2(kanjiArray, kanaArray, 1)" />&nbsp;
        <input type="button"
               value="新字新かな→旧字旧かな"
               style="background:lightpink"
               onclick="replaceStrings2(kanaArray, kanjiArray, 0)" /></p>

      <br class="clear" />

      <p class="button_set">
        かな変換：
        <input type="button"
               value="旧かな→新かな"
               style="background:lightgreen"
               onclick="replaceStrings(kanaArray, 1)" />&nbsp;
        <input type="button"
               value="新かな→旧かな"
               style="background:lightpink"
               onclick="replaceStrings(kanaArray, 0)" /></p>

      <br class="clear" />

      <p class="button_set">
        漢字変換：
        <input type="button"
               value="旧字体→新字体"
               style="background:lightgreen"
               onclick="replaceStrings(kanjiArray, 1)" />&nbsp;
        <input type="button"
               value="新字体→旧字体"
               style="background:lightpink"
               onclick="replaceStrings(kanjiArray, 0)" /></p>

      <br class="clear" />

      <p class="button_set">
        ファイルから読込む：
        <input type="file" id="ifile">
        <script>readFileInLocal();</script></p>

    </form>

    <hr />

    <p>「歴史的仮名遣い」と「現代仮名使い」とを相互に変換するページ <a href="http://mto.herokuapp.com">mto</a> を JavaScript で実装したものです。</p>
    <p>スマホ向けの<a href="./sp.html">ページ</a>もあります。苦情等は GitHub の<a href="https://github.com/nakinor/mto">プロジェクトページ</a>まで。</p>


    <script>DictElements();</script>

  </body>
</html>
