<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mto.js"></script>
    <title>サンプルページ</title>
  </head>
  <body>
    <script src="dic-kana.js"></script>
    <script src="dic-kanji.js"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <form name="mto">
      <div class="set">
        <p class="set-title">変換前の文章</p>
        <textarea name="bef"></textarea>
        <input type="button" value="内容を消去" onclick="del();" /></div>

      <div class="set">
        <p class="set-title">変換後の文章</p>
        <textarea name="aft"></textarea>
        <input type="button"
               value="結果を入力へ"
               onclick="toBeforeTextArea()" /></div>

      <p class="button-set">
        一括変換：
        <input type="button"
               value="旧文章→新文章"
               style="background:lightgreen"
               onclick="replaceStrings2(kanjiArray, kanaArray, 1)" />
        <input type="button"
               value="新文章→旧文章"
               style="background:lightpink"
               onclick="replaceStrings2(kanaArray, kanjiArray, 0)" /></p>

      <br class="clear" />

      <p class="button-set">
        かな変換：
        <input type="button"
               value="旧かな→新かな"
               style="background:lightgreen"
               onclick="replaceStrings(kanaArray, 1)" />
        <input type="button"
               value="新かな→旧かな"
               style="background:lightpink"
               onclick="replaceStrings(kanaArray, 0)" /></p>

      <br class="clear" />

      <p class="button-set">
        漢字変換：
        <input type="button"
               value="旧字体→新字体"
               style="background:lightgreen"
               onclick="replaceStrings(kanjiArray, 1)" />
        <input type="button"
               value="新字体→旧字体"
               style="background:lightpink"
               onclick="replaceStrings(kanjiArray, 0)" /></p>

      <br class="clear" />

      <p class="button-set">
        <input type="checkbox" id="del_IVS_yes" />
        <label for="del_IVS_yes">異体字セレクタを削除する</label></p>

      <br class="clear" />

      <p class="button-set">
        ファイルから読込む：
        <input type="file" id="ifile">
        <script>readFileInLocal();</script></p>

    </form>

    <hr />

    <script>dictElements();</script>

  </body>
</html>
