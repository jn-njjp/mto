    <meta charset="UTF-8" />

    <script src="https://raw.githubusercontent.com/nakinor/mto/gh-pages/data/dic-hangeul.json"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <form name="mto">
      <p class="hoge">
        <span style="font-weight: bold">変換前の文章</span><br />
        <textarea type="text" name="bef" cols="60" rows="18">
안녕하세요(もうかってまっか？)
감사합니다(おおきに)</textarea><br />
        <input type="button" value="内容を消去" onclick="del();" />
      </p>

      <p class="hoge">
        <span style="font-weight: bold">変換後の文章</span><br />
        <textarea type="text" name="aft" cols="60" rows="18">
</textarea><br />
        <input type="button"
               value="結果を入力へ"
               onclick="toBeforeTextArea()" />
      </p>

      <br class="clear" />

      <p class="hoge">
        日韓変換：
        <input type="button"
               value="ハングル→ひらがな"
               style="background:lightgreen"
               onclick="replaceStrings(hanArray, 1)" />&nbsp;
        <input type="button"
               value="ひらがな→ハングル"
               style="background:lightpink"
               onclick="replaceStrings(hanArray, 0)" />
      </p>
</form>
