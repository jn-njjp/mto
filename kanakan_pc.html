<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="mto.js"></script>
    <title>旧字旧仮名の変換</title>
  </head>
  <body>
    <script src="data/dic-kana.json"></script>
    <script src="data/dic-kana-tm.json"></script>
    <script src="data/dic-kanji.json"></script>
    <script src="data/dic-kanji-on.json"></script>

    <noscript>
      <p>JavaScriptを有効にしないと使えません(&gt;_&lt;)</p>
    </noscript>

    <form name="mto">
      <p class="hoge">
        <span style="font-weight: bold">変換前の文章</span><br />
        <textarea type="text" name="bef" cols="60" rows="18">
笑う門には福来たる。</textarea><br />
        <input type="button" value="内容を消去" onclick="del();" />
      </p>

      <p class="hoge">
        <span style="font-weight: bold">変換後の文章</span><br />
        <textarea type="text" name="aft" cols="60" rows="18">
</textarea><br />
        <input type="button"
               value="結果を入力へ"
               onclick="toBeforeTextArea()" />
      </p>

      <br class="clear" />

      <p class="hoge">
        一括変換：
        <input type="button"
               value="旧字旧かな→新字新かな"
               style="background:lightgreen"
               onclick="replaceStrings2(kanjiOnData, kanaTmData)" />&nbsp;
        <input type="button"
               value="新字新かな→旧字旧かな"
               style="background:lightpink"
               onclick="replaceStrings2(kanaData, kanjiData)" />
      </p>

      <br class="clear" />

      <p class="hoge">
        かな変換：
        <input type="button"
               value="旧かな→新かな"
               style="background:lightgreen"
               onclick="replaceStrings(kanaTmData)" />&nbsp;
        <input type="button"
               value="新かな→旧かな"
               style="background:lightpink"
               onclick="replaceStrings(kanaData)" />
      </p>

      <br class="clear" />

      <p class="hoge">
        漢字変換：
        <input type="button"
               value="旧字体→新字体"
               style="background:lightgreen"
               onclick="replaceStrings(kanjiOnData)" />&nbsp;
        <input type="button"
               value="新字体→旧字体"
               style="background:lightpink"
               onclick="replaceStrings(kanjiData)" />
      </p>
</form>

    <hr />

    <p>heroku で動かしている <a href="http://mto.herokuapp.com">mto</a> の JavaScript 実装版。ひとつのテキストエリアで表示されるモバイル向けページは<a href="./index.html">こちら</a>です。</p>

    <script>DictElements();</script>

    <p>実験中の<a href="./hangeul_pc.html">「ひらがな→はんぐる」変換のページ</a>も見てね。</p>

    <hr />

    </p>

  </body>
</html>
